<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="qfc-dark.css">
  <style>
    @font-face {
      font-family: beyond;
      src: url(beyond_the_mountains.ttf);
    }
  </style>
</head>

<body>
  <div class="qfc-container">
    <h4 style="font-family: beyond;">Are you interested in Research? Join<span style="color: #456FFF;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"> RISHA </span>Today!</h4>
    <label style="font-style: italic;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">"I get excited when my research turns into product and reflects back to the society"</label>
    <form autocomplete="on">
      <div>
        <div style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
            <input style="color: #030303;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;font-weight: 500;" placeholder="Full Name" type="text" id="i1" required>
        </div>
        <div>
            <input style="color: #030303;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;font-weight: 500;" placeholder="Github Link" type="url" id="i2" required>
        </div>
        <div>
            <input style="color: #030303;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;font-weight: normal;" placeholder="Email Address" type="email" id="i3" required>
        </div>
        <div>
          <label>Gender</label>
          <div>
            <label>
                <input type="radio" name="set_1" checked="checked">Male
                </label>
          </div>
          <div>
            <label>
              <input type="radio" name="set_1">Female
              </label>
          </div>
        </div>
        <div>
          <div>
            <input type="checkbox" checked="checked" required>
            <label>By clicking this you agree that you understand RISHA Core Principles and Guidelines and adhere to them</label>
          </div>
        </div>
        <div>
          <label  style="color: #456FFF;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;font-size: 1.5rem;font-weight: bold;">Why are you interested?</label>
          <div>
            <textarea placeholder="Describe in a few sentences.." style="font-size: 1rem;font-family:cursive, sans-serif;color: black;font-weight: normal;" id="i4"></textarea>
          </div>
        </div>
        <div>
          <label  style="color: #456FFF;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;font-size: 1.5rem;font-weight: bold;">What makes you to stand for this?</label>
          <div>
            <textarea placeholder="Describe in a few sentences.." style="font-size: 1rem;font-family:cursive, sans-serif;color: black;font-weight: normal;" id="i5"></textarea>
          </div>
        </div>
        <div>
          <input style="color: #030303;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;font-weight: normal;" placeholder="Resume Link" type="url" id="i6" required>
      </div>
      
        <div>
          <button type="submit" onclick="f1()">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <script>
    function f1()
    {
        var xhttp = new XMLHttpRequest();
        xhttp.withCredentials = true;
        xhttp.onreadystatechange = function()
        {
            if(this.readyState == 4 && this.status == 200)
            {
                var doop = JSON.parse(this.responseText).message;
                console.log(doop);
            }
        }
        xhttp.withCredentials = false;
        xhttp.open("POST","https://enigmatic-inlet-72925.herokuapp.com",false);
        xhttp.setRequestHeader('Content-type',"application/x-www-form-urlencoded")
        var str = []
        str.push(document.getElementById('i1').value)
        str.push(document.getElementById('i2').value)
        str.push(document.getElementById('i3').value)
        str.push(document.getElementById('i4').value)
        str.push(document.getElementById('i5').value)
        str.push(document.getElementById('i6').value)
        console.log(str)
        xhttp.send('link='+str)
    }
    </script>
</body>
<style>
  a {
    color :#00bcd4;
    text-decoration: none;
  }
</style>
</html>
