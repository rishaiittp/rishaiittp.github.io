<!DOCTYPE html>
<html>
    <head>
        <title>News | RISHA LAB IITTP</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    <style>
        div{
            background: white;
        }
        #f1{
            margin-bottom: 1rem;
        }
    </style>
    <script>
        setTimeout(() => {
            var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              var doop = []; 
              doop = JSON.parse(this.responseText).message;
              var i;
              for(i=0;i<doop.length;i++)
              {
                console.log(doop[i]);
                document.getElementById('marquee').innerHTML += doop[i];
              }
            
              
            }
          };
          xhttp.open("POST", "/", false);
          xhttp.setRequestHeader('Content-type', "application/x-www-form-urlencoded")
          xhttp.send('link='+"rishaiittp/news/tree/master/news.html");
        }, 100);
    </script>
    </head>
    <body style="background: transparent;">
        <marquee behavior="scroll" direction="up" scrollamount="15" style="width: 100%;height: 100%;" id="marquee" onmouseover="this.stop()" onmouseout="this.start()">
        </marquee>

    </body>
</html>
