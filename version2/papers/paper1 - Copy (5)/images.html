    <title>CodePen - image hover effect  â€” week 10/52</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <style>
    .container {
      display: -webkit-box;
      display: flex;
      width: 100%;
      padding: 4% 2%;
      box-sizing: border-box;
      height: 50vh;
    }
    
    .box {
      -webkit-box-flex: 1;
              flex: 1;
      overflow: hidden;
      -webkit-transition: .5s;
      transition: .5s;
      margin: 0 2%;
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.1);
      line-height: 0;
    }
    
    .box > img {
      width: 200%;
      height: calc(100% - 10vh);
      -o-object-fit: cover;
         object-fit: cover;
      -webkit-transition: .5s;
      transition: .5s;
    }
    
    .box > span {
      font-size: 2vh;
      display: block;
      text-align: center;
      height: fit-content;
      margin-top: 2rem;
    }
    
    .box:hover {
      -webkit-box-flex: 1;
              flex: 1 1 50%;
    }
    
    .box:hover > img {
      width: 100%;
      height: 100%;
    }
    </style>
    <script>
      window.console = window.console || function(t) {};

    <script>
      if (document.location.search.match(/type=embed/gi)) {
        window.parent.postMessage("resize", "*");
      }
    </script>
    </head>
